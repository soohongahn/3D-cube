<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>3D CUBE</title>
  </head>
  <body>
    <div class="title">
      <h1>3D CUBE</h1>
      <p>Created by Soohong Ahn. 2021, April.</p>
    </div>
    <div class="cuboid">
      <div class="cuboid_side"></div>
      <div class="cuboid_side"></div>
      <div class="cuboid_side"></div>
      <div class="cuboid_side"></div>
      <div class="cuboid_side"></div>
      <div class="cuboid_side"></div>
    </div>
    <div class="arrow-container">
      <div class="btn" id="blank"></div>
      <div class="btn" id="up"></div>
      <div class="btn" id="blank"></div>
      <div class="btn" id="left"></div>
      <div class="btn" id="blank"></div>
      <div class="btn" id="right"></div>
      <div class="btn" id="blank"></div>
      <div class="btn" id="down"></div>
      <div class="btn" id="blank"></div>
    </div>

    <div class="texture_container">
      <div id="wood">WOOD</div>
      <div id="diamond">DIAMOND</div>
      <div id="cube">CUBE</div>
      <div id="ruby">RUBY</div>
      <div id="rock">ROCK</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
